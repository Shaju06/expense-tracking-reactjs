services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_app
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    env_file:
      - ./server/.env
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  db-data:
